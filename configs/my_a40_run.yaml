data:
  # Adjusted for A40 (48GB). 
  # Original was 128 (for A100 80GB). 64 should fit comfortably on A40.
  batch_size: 64 
  color_jitter_strength: 0.0
  crop_scale:
  - 0.3
  - 1.0
  crop_size: 224
  # Your folder structure has 'train' directly inside the root, 
  # so we leave image_folder empty or use dot (.)
  image_folder: . 
  num_workers: 10
  pin_mem: true
  # The path you provided in your prompt
  root_path: /shared/datasets/classification/imagenet-16
  use_color_distortion: false
  use_gaussian_blur: false
  use_horizontal_flip: false
logging:
  folder: ...
  write_tag: jepa
  wandb:
    enable: true
    project: ijepa_gate_loss
    entity: vitturini-davide
    # all below are optional:
    # run_name: custom-name
    # group: custom-group
    # tags: ["extra-tag1", "extra-tag2"]
    # secrets_file: .secrets
    # mode: offline
mask:
  allow_overlap: false
  aspect_ratio:
  - 0.75
  - 1.5
  enc_mask_scale:
  - 0.85
  - 1.0
  min_keep: 10
  num_enc_masks: 1
  num_pred_masks: 4
  patch_size: 14
  pred_mask_scale:
  - 0.15
  - 0.2
meta:
  copy_data: false
  load_checkpoint: false
  model_name: vit_huge
  pred_depth: 12
  pred_emb_dim: 384
  read_checkpoint: null
  use_bfloat16: true
optimization:
  ema:
  - 0.996
  - 1.0
  epochs: 300
  final_lr: 1.0e-06
  final_weight_decay: 0.4
  ipe_scale: 1.0
  lr: 0.001
  start_lr: 0.0002
  warmup: 40
  weight_decay: 0.04